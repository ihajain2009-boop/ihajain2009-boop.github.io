<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact Us – InTeen</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #0a0f1f; /* midnight blue */
        color: #f4f4f4; /* light text */
    }

    .container {
        max-width: 800px;
        margin: 60px auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        font-size: 2.4rem;
        margin-bottom: 10px;
        color: #ffffff;
    }

    p {
        text-align: center;
        margin-bottom: 30px;
        line-height: 1.6;
        color: #dddddd;
    }

    .contact-card {
        background: rgba(255, 255, 255, 0.07);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.4);
        backdrop-filter: blur(4px);
    }

    label {
        display: block;
        margin: 15px 0 5px;
        font-weight: 500;
        color: #e8e8e8;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        background: #151d33;
        border: 1px solid #2a3554;
        color: #ffffff;
        font-size: 1rem;
        outline: none;
        transition: 0.2s;
    }

    input:focus, textarea:focus {
        border-color: #4f6bff;
        box-shadow: 0 0 8px #4f6bff55;
    }

    textarea {
        height: 120px;
        resize: none;
    }

    .btn {
    margin-top: 20px;
    width: 100% !important;
    display: block;
    padding: 15px;
    background: #4f6bff;
    color: white;
    border: none;
    font-size: 1.1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: 600;
    letter-spacing: 0.5px;
}

    .btn:hover {
        background: #6d84ff;
        box-shadow: 0 6px 18px rgba(79,107,255,0.4);
    }

    .info {
        text-align: center;
        margin-top: 25px;
        font-size: 1rem;
    }

    .info strong {
        color: #ffffff;
    }
</style>

</head>
<body>

<div class="container">
    <h1>Contact Us</h1>
    <p>We’re here to answer your queries, support your journey, and help you make the most of your internship experience.</p>

    <div class="contact-card">
        <form>
            <label>Name</label>
            <input type="text" placeholder="Enter your name" required />

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required />

            <label>Your Message</label>
            <textarea placeholder="Write your message here..." required></textarea>

            <button class="btn">Send Message</button>
        </form>
    </div>

    <div class="info">
        <p><strong>Email:</strong> inteen924@gmail.com</p>
        <p><strong>Phone:</strong> +91 78274 49847 &nbsp; | &nbsp; +91 77018 17345</p>
    </div>
</div>

</body>
</html>
