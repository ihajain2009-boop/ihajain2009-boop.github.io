<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | InTeen</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background-color: #0a0f24; /* dark midnight blue */
            color: #e6e9ff; /* light text */
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            padding: 30px;
            background: #11182e;
            border-radius: 12px;
            box-shadow: 0px 0px 18px rgba(255, 255, 255, 0.05);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
            color: #d3d7f0;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            background: #1a223d;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        textarea {
            height: 130px;
            resize: none;
        }

        .btn {
            background: #4f67ff;
            color: white;
            padding: 14px 22px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #6c7cff;
        }

        .contact-info {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #2a3357;
        }

        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Contact Us</h1>

        <p>
            We’re here to help! Whether you have questions, ideas, or want to collaborate — 
            feel free to reach out. Our team will get back to you as soon as possible.
        </p>

        <form>
            <label>Your Name</label>
            <input type="text" placeholder="Enter your name">

            <label>Your Email</label>
            <input type="email" placeholder="Enter your email">

            <label>Your Message</label>
            <textarea placeholder="Write your message here..."></textarea>

            <button class="btn">Send Message</button>
        </form>

        <div class="contact-info">
            <p><strong>Email:</strong> inteen924@gmail.com</p>
            <p><strong>Phone:</strong> +91 78274 49847</p>
            <p><strong>Phone:</strong> +91 77018 17345</p>
        </div>
    </div>

</body>
</html>
